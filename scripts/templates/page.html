<!DOCTYPE html>
<html lang="{language}">
<head>
  <title>{title}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="http://phpbu.de/manual/current/{language}/{filename}">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/highlight.min.css" rel="stylesheet">
  <link href="css/phpbu.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
 </head>
 <body>

  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="https://phpbu.de/images/phpbu.png" height="25" alt="phpbu - php backup utility" title="phpbu - php backup utility" /></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://phpbu.de/">Home</a></li>
          <li><a href="https://phpbu.de/getting-started.html">Getting started</a></li>
          <li class="active"><a href="https://phpbu.de/documentation.html" class="active">Documentation</a></li>
          <li><a href="https://github.com/sebastianfeldmann/phpbu">GitHub</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-left">{versions}</ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="doc-sidebar hidden-print">
          {toc}
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-1 pull-left prev">{prev}</div>
          <div class="col-md-1 pull-right next">{next}</div>
        </div>
        {content}
        <div class="row">
          <div class="col-md-1 pull-left prev">{prev}</div>
          <div class="col-md-1 pull-right next">{next}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {improve}
      </div>
    </div>
  </div>
  <div class="container">
    <hr/>
    <footer id="footer" class="clearfix">
      <p class="copyright"><a href="appendixes.copyright.html">Copyright</a> &copy; 2014-2016 Sebastian Feldmann.</p>
      <p class="social"><a href="https://twitter.com/phpbude" class="twitter" title="follow on twitter">follow on twitter</a></p>
    </footer>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/highlight.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('pre.programlisting').each(function(i, e) {hljs.highlightBlock(e)});
    });

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-59194092-1', 'auto');
    ga('send', 'pageview');
  </script>
 </body>
</html>
